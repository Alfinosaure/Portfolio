<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performances</title>
    <script src="script.js" defer></script>

    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="var.css">
    <link rel="stylesheet" href="paragraphe.css">
    <link rel="stylesheet" href="stylePerformances.css">
    <link rel="stylesheet" href="loading.css">
</head>
<body>

    <!-- Écran de chargement -->
    <div id="loading-screen">
        <img src="images/spinner.png" alt="Chargement..." class="rotating-image">
        <p>Chargement...</p>
    </div>

    <!-- Contenu principal -->
    <div id="feedcentral">
        <p id="Titre">Performances</p>
        <a href="index.html">
            <img src="images/bordereau.png" alt="home">
        </a>
        <p id="Presentation">
            Parfois je m'ennuie et je danse<br>
            Sometimes i get bored and I dance
        </p>
    </div> 

    <main id="feed">
        <!-- Performance statique -->
        <div class="feed-item">
            <img src="images/performances/boum.png" alt="Performance 1">
            <p id="SousTitres">La Boum</p>
        </div>

        <!-- Performance avec carrousel -->
        <div class="feed-item">
            <div class="carousel">
                <button class="prev">&lt;</button>
                <div class="carousel-container">
                    <img src="images/performances/diplome1.jpg" alt="Antropochienne 1">
                    <img src="images/performances/diplome2.jpg" alt="Antropochienne 2">
                    <img src="images/performances/diplome3.jpg" alt="Antropochienne 3">
                    <img src="images/performances/diplome4.jpg" alt="Antropochienne 4">
                    <img src="images/performances/diplome5.jpg" alt="Antropochienne 5">
                    <img src="images/performances/diplome6.jpg" alt="Antropochienne 6">
                </div>
                <button class="next">&gt;</button>
            </div>
            <p id="SousTitres">Antropochienne, diploma project</p>
        </div>

        <!-- Performance avec carrousel -->
        <div class="feed-item">
            <div class="carousel">
                <button class="prev">&lt;</button>
                <div class="carousel-container">
                    <img src="images/performances/furax.png" alt="Furax 1">
                    <img src="images/performances/furax2.jpg" alt="Furax 2">
                    <img src="images/performances/furax3.jpg" alt="Furax 3">
                </div>
                <button class="next">&gt;</button>
            </div>
            <p id="SousTitres">Furax</p>
        </div>

        <!-- Vidéo YouTube conservée -->
        <div class="feed-item">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/tttdQtdDNH4"
                title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
                clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
            </iframe>
            <p id="SousTitres">Furax teaser</p>
        </div>
    </main>

</body>
</html>
